{{- if  (eq .Values.global.env "dev") }}
{{- else }}
{{- $replicaCount := index .Values (env "ENVNAME") "replicaCount" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-api-prod
  labels:
    app: {{ .Chart.Name }}-api-prod
spec:
  replicas: {{ $replicaCount }}
  selector:
      matchLabels:
        app: {{ .Chart.Name }}-api-prod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-api-prod
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ .Chart.Name }}-api
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {{ .Chart.Name }}-api-prod
{{ tuple "calendar-api-prod" . | include "werf_container_image" | indent 8 }}
        env:
        envFrom:
        - configMapRef:
            name: config-values   
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service-api
  labels:
    app: {{ .Chart.Name }}-service-api
spec:
  selector:
    app: {{ .Chart.Name }}-api-prod
  ports:
  - name: {{ .Chart.Name }}-api-prod
    port: 80
    protocol: TCP


{{- end }}